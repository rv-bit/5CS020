    <style>
        :root {
            --bg-color: #f0f1f2;

        .left-shadow {
            box-shadow:
                -10px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .right-end-shadow {
            position: relative;
        }

        .right-end-shadow:after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            right: -10px;
            width: 50%;
            background: linear-gradient(to left, var(--bg-color), transparent);
            z-index: 1;
            pointer-events: none;
        }

        .bg-color {
            background-color: var(--bg-color);
        }
    </style>

</head>
