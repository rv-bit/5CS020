<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/tailwind.config.js"></script>

    <script src="https://kit.fontawesome.com/feee4c1bf8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/index.css">

    <style>
        :root {
            --bg-color: #f0f1f2;
        }

        .left-shadow {
            box-shadow:
                -10px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .right-end-shadow {
            position: relative;
        }

        .right-end-shadow:after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            right: -10px;
            width: 50%;
            background: linear-gradient(to left, var(--bg-color), transparent);
            z-index: 1;
            pointer-events: none;
        }

        .bg-color {
            background-color: var(--bg-color);
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div
        class="w-full h-lvh max-md:h-full flex justify-center items-center bg-gray-100 max-md:bg-color px-10 max-md:px-0">
        <div
            class="max-w-[1600px] w-full h-[90%] max-md:h-full flex max-md:flex-col items-center max-md:rounded-none max-md:drop-shadow-none rounded-lg drop-shadow-2xl bg-color">

            <section
                class="w-1/2 max-md:w-full h-full z-10 flex flex-col justify-start items-start gap-20 p-10 max-sm:px-5 flex-1">

                <button class="w-fit flex justify-start items-center text-[#958a8a] hover:underline"
                    onclick="window.location.href = 'cart.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" />
                    </svg>

                    <h1 class="font-medium">Go Back</h1>
                </button>

                <section role="summary-items" class="w-full h-fit flex flex-col justify-start items-start gap-10">

                    <div class="w-full h-fit flex flex-col justify-start items-start gap-1">
                        <h1 class="text-md font-medium text-[#958a8a]"></h1>

                        <div class="flex justify-between items-center w-full h-fit">
                            <h1 class="text-4xl font-[400] font-hammersmith before:content-['£']"></h1>

                            <div class="flex justify-end items-center gap-5 max-sm:hidden">

                                <button onclick="slideImages()" class="w-fit h-fit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-chevron-left">
                                        <path d="m15 18-6-6 6-6" />
                                    </svg>
                                </button>

                                <button onclick="slideImages('next')" class="w-fit h-fit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-chevron-right">
                                        <path d="m9 18 6-6-6-6" />
                                    </svg>
                                </button>

                            </div>
                        </div>
                    </div>

                    <div class="w-full h-full right-end-shadow">
                        <div
                            class="w-full flex flex-row flex-nowrap overflow-x-auto overflow-y-visible no-scrollbar scrollable-div justify-start items-start gap-4">
                        </div>
                    </div>
                </section>

                <section role="total-order" class="w-full h-full flex flex-col items-center gap-3">
                    <div class="w-full h-fit flex justify-between items-center py-5 border-b-2 text-md font-medium">
                        <h1>Subtotal</h1>
                        <h1 class="before:content-['£']"></h1>
                    </div>

                    <div class="w-full h-fit flex justify-between items-center py-5 border-b-2 text-md text-zinc-600">
                        <h1 class="opacity-40">Tax</h1>
                        <h1 class="opacity-40 before:content-['£']"></h1>
                    </div>

                    <div class="w-full h-fit flex justify-between items-center py-5 text-lg font-semibold">
                        <h1>Total</h1>
                        <h1 class="before:content-['£']"></h1>
                    </div>
                </section>
            </section>

            <section role="form-section"
                class="w-1/2 max-md:w-full h-full flex flex-col justify-center items-start gap-5 py-10 px-44 max-2xl:px-10 max-sm:px-5 z-20 max-md:shadow-none max-md:rounded-none max-md:pb-10 left-shadow rounded-lg">

                <div class="w-full h-fit flex flex-col gap-5">
                    <h1 class="font-[400] font-hammersmith text-2xl text-left">Shipping Information</h1>

                    <div class="w-full h-fit flex flex-col gap-2">
                        <h1 class="text-md font-medium text-[#958a8a]">Contact Information</h1>

                        <label class="w-full h-fit flex flex-col">
                            <input
                                class="peer w-full h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                                type="email" required placeholder="Enter your email">

                            <p class="mt-2 hidden peer-valid:hidden peer-invalid:content text-red-600 ">
                                Please enter a valid email address.
                            </p>
                        </label>

                    </div>

                    <div class="w-full h-fit flex flex-col gap-2">
                        <h1 class="text-md font-medium text-[#958a8a]">Shipping Address</h1>

                        <span class="flex gap-2 flex-col">
                            <label class="w-full h-fit flex flex-col">
                                <input role="address_search"
                                    class="w-full h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                                    type="text" required placeholder="Enter your address">

                                <p class="mt-2 hidden text-red-600">
                                    Please enter a valid address.
                                </p>
                            </label>

                            <div role="address_information" class="hidden flex-col gap-1"></div>
                        </span>
                    </div>
                </div>

                <div class="w-full h-fit flex flex-col gap-5">
                    <h1 class="font-[400] font-hammersmith text-2xl text-left">Card Information</h1>

                    <div class="w-full h-full flex flex-col gap-2">
                        <h1 class="text-md font-medium text-[#958a8a]">Payment Information</h1>

                        <label class="w-full flex flex-col">
                            <input role="card-card-number" type="text" required inputmode="numeric"
                                placeholder="Enter your card number"
                                class="w-full flex h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">

                            <p class="mt-2 hidden text-red-600">
                                Please enter a valid card number.
                            </p>
                        </label>

                        <div class="w-full h-fit flex justify-between items-start gap-2">
                            <label class="w-1/2 h-fit flex flex-col">
                                <input role="card-expiry-date" type="text" required inputmode="numeric"
                                    placeholder="MM/YY"
                                    class="w-full flex h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">

                                <p class="mt-2 hidden text-red-600">
                                    Please enter a valid expiry date.
                                </p>
                            </label>

                            <label class="w-1/2 h-fit flex flex-col">
                                <input role="card-cvv" type="text" required inputmode="numeric" placeholder="CVV"
                                    class="w-full flex h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">

                                <p class="mt-2 hidden text-red-600">
                                    Please enter a valid CVV.
                                </p>
                            </label>
                        </div>

                    </div>

                    <div class="w-full h-full flex flex-col justify-start items-start gap-5">

                        <div class="w-fit h-fit flex items-center justify-center gap-2 bg-none">
                            <input type="checkbox" onclick="closeOptions(this, 'no-svg')" id="billing-same"
                                class="rounded-[4px] size-5 focus:ring-transparent focus:shadow-none focus:outline-0 bg-inherit text-[#3f7ef0]">
                            <label for="billing-same" class="text-sm">Billing address same as shipping
                                address.</label>
                        </div>

                        <div class="w-full h-fit flex flex-col gap-2">
                            <h1 class="text-md font-medium text-[#958a8a]">Billing Address</h1>

                            <span class="flex gap-2 flex-col">
                                <label class="w-full h-fit flex flex-col">
                                    <input role="address_search_billing"
                                        class="w-full h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                                        type="text" required placeholder="Enter your address">

                                    <p class="mt-2 hidden text-red-600">
                                        Please enter a valid address.
                                    </p>
                                </label>

                                <div role="address_information_billing" class="hidden flex-col gap-1"></div>
                            </span>
                        </div>

                    </div>
                </div>

                <div class="w-full h-fit flex flex-col justify-start items-center gap-5">
                    <div class="w-full h-[50px] flex justify-center items-center">
                        <button class="w-full h-full relative shadow-2xl" onclick="checkoutPayment()">
                            <div
                                class="w-full h-full bg-[#646464] text-white font-Kanit text-xl py-3 px-5 rounded-lg z-10">
                            </div>

                            <div
                                class="w-full h-full flex justify-center items-center absolute top-0 left-0 bg-black text-white text-center font-Kanit text-xl py-3 px-5 rounded-lg transition ease-in-out delay-50 hover:-translate-y-2 hover:-translate-x-2 hover:scale-100 z-20 hover:drop-shadow-2xl">
                                Pay
                            </div>
                        </button>
                    </div>

                    <h1 class="text-[#958a8a] text-center ">By clicking the button, you agree to the <button
                            class="underline">Terms And Conditions</button> as well as the <button
                            class="underline">Terms
                            of Safe</button></h1>
                </div>
            </section>
        </div>
    </div>

    <div id="map_canvas"></div>

    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrIbojfqr61lzoOlgAJMkTu-Yvlk9bR4g&callback=initMap&libraries=places"></script>

    <script>
        let input;
        let addressInformation;

        document.querySelector('[role="address_search"]').addEventListener('focus', () => {
            input = document.querySelector('[role="address_search"]');
            addressInformation = document.querySelector('[role="address_information"]');

            initMap();
        });

        document.querySelector('[role="address_search_billing"]').addEventListener('focus', () => {
            input = document.querySelector('[role="address_search_billing"]');
            addressInformation = document.querySelector('[role="address_information_billing"]');

            initMap();
        });

        function initMap() {
            // Set map options
            var latlng = new google.maps.LatLng(46.92, 16.96);
            var myOptions = {
                zoom: 4,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.TERRAIN,
                scrollwheel: true,
                streetViewControl: false,
                mapTypeControl: true,
                gestureHandling: "greedy"
            };
            // Create map
            map = new google.maps.Map(document.getElementById("map_canvas"),
                myOptions);


            if (!input) return;

            const searchBox = new google.maps.places.SearchBox(input);

            const addressValues = []
            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) { return; }

                places[0].address_components.forEach((component) => {
                    console.log(component);
                    if (!component) return;

                    if (component.types.includes('postal_code')) {
                        addressInformation.children[0].children[0].value = component.long_name;

                        addressInformation.children[0].children[1].classList.remove('content');
                        addressInformation.children[0].children[1].classList.add('hidden');
                    } else if (component.types.includes('street_number')) {
                        addressInformation.children[1].children[0].value = component.long_name;

                        addressInformation.children[1].children[1].classList.remove('content');
                        addressInformation.children[1].children[1].classList.add('hidden');
                    } else if (component.types.includes('postal_town')) {
                        addressInformation.children[2].children[0].value = component.long_name;

                        addressInformation.children[2].children[1].classList.remove('content');
                        addressInformation.children[2].children[1].classList.add('hidden');
                    } else if (component.types.includes('country')) {
                        addressInformation.children[3].children[0].value = component.long_name;

                        addressInformation.children[3].children[1].classList.remove('content');
                        addressInformation.children[3].children[1].classList.add('hidden');
                    }
                });

                if (addressInformation.classList.contains('hidden')) {
                    addressInformation.classList.remove('hidden');
                    addressInformation.classList.add('flex');

                    input.parentElement.querySelector('p').classList.remove('content');
                    input.parentElement.querySelector('p').classList.add('hidden');

                    return;
                }

                input.parentElement.querySelector('p').classList.remove('content');
                input.parentElement.querySelector('p').classList.add('hidden');

                addressInformation.classList.add('hidden');
                addressInformation.classList.remove('flex');
            });
        }
    </script>

    <script src="../src/utils.js"></script>
    <script src="../src/pages/checkout.js"></script>
</body>

</html>
