<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/tailwind.config.js"></script>

    <script src="https://kit.fontawesome.com/feee4c1bf8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/index.css">

    <style>
        :root {
            --bg-color: #f0f1f2;
        }

        .left-shadow {
            box-shadow:
                -10px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .right-end-shadow {
            position: relative;
        }

        .right-end-shadow:after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            right: -10px;
            width: 50%;
            background: linear-gradient(to left, var(--bg-color), transparent);
            z-index: 1;
            pointer-events: none;
        }

        .bg-color {
            background-color: var(--bg-color);
        }

        [role="signUp-details"] {
            order: 2;
        }

        [role="signUp-form"] {
            order: 1;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div
        class="w-full h-lvh max-lg:h-screen flex justify-center items-center bg-gray-100 max-lg:bg-color px-10 max-lg:px-0">
        <div
            class="max-w-[1800px] w-full h-[70%] max-lg:h-full flex items-center max-lg:rounded-none max-lg:drop-shadow-none rounded-lg drop-shadow-2xl bg-color">

            <section role="account-login"
                class="w-full max-lg:w-full max-lg:max-h-full lg:h-full z-10 flex justify-start items-start max-sm:px-5 flex-1 max-lg:overflow-hidden">

                <section role="login-form"
                    class="w-1/2 max-2xl:w-full h-full flex flex-col justify-center items-start gap-5 py-10 max-lg:py-5 px-44 max-2xl:px-10 max-sm:px-5 z-20 max-md:shadow-none max-md:rounded-none">

                    <h1 class="text-4xl max-lg:text-2xl font-bold">Welcome back!</h1>
                    <h1 class="text-2xl max-lg:text-xl font-bold">Login</h1>

                    <div class="w-full max-lg:h-full flex flex-col gap-5">
                        <div class="w-full h-[50px] flex flex-col gap-2">
                            <label for="email" class="text-sm font-semibold">Email</label>
                            <input type="email" name="email" id="email"
                                class="w-full h-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="w-full h-[50px] flex flex-col gap-2">
                            <label for="password" class="text-sm font-semibold">Password</label>
                            <input type="password" name="password" id="password"
                                class="w-full h-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="w-full flex flex-col gap-5">
                            <button class="w-full h-full relative shadow-2xl" onclick=>
                                <div
                                    class="w-full h-full bg-[#646464] text-white font-Kanit text-xl p-7 rounded-md z-10">
                                </div>

                                <div
                                    class="w-full h-full flex justify-center items-center absolute top-0 left-0 bg-black text-white text-center font-Kanit text-xl p-7 rounded-md transition ease-in-out delay-50 hover:-translate-y-2 hover:-translate-x-2 hover:scale-100 z-20 hover:drop-shadow-2xl">
                                    Login
                                </div>
                            </button>

                            <div
                                class="w-full flex max-md:flex-col max-lg:flex-row lg:flex-col justify-center items-center gap-3">
                                <button onclick="movePage()"
                                    class="text-md text-blue-500 transition ease-in-out delay-50 hover:-translate-y-2 hover:scale-120">Don't
                                    have an account?</button>
                                <button onclick="window.location.href = '../index.html'"
                                    class="text-md text-blue-500 transition ease-in-out delay-50 hover:-translate-y-2 hover:scale-120">Go
                                    back home</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section role="login-details"
                    class="w-1/2 max-2xl:hidden h-full flex flex-col justify-center items-start gap-5 px-10 py-5 px-10 max-sm:px-5 z-20 max-md:shadow-none max-md:rounded-none max-md:pb-10">

                    <img src="../assets/images/utils/SignIn.png" alt="login"
                        class="w-full h-full object-cover rounded-3xl">

                </section>
            </section>

            <section role="account-signup"
                class="w-full max-md:w-full max-lg:max-h-full h-full z-10 hidden max-md:flex-col justify-start items-start max-sm:px-5 flex-1 max-lg:overflow-hidden">

                <section role="signUp-form"
                    class="w-1/2 max-2xl:w-full h-full flex flex-col justify-center items-start gap-5 py-10 max-lg:py-5 px-44 max-2xl:px-10 max-sm:px-5 z-20 max-2xl:shadow-none max-2xl:rounded-none max-md:pb-10 left-shadow rounded-lg">

                    <h1 class="text-4xl font-bold font-hammersmith">Welcome to ALL N ONE</h1>

                    <div class="w-full flex max-lg:h-full flex-col gap-5">
                        <div class="w-full h-[50px] flex flex-col gap-2">
                            <label for="email" class="text-sm font-semibold">Email</label>
                            <input type="email" name="email" id="email"
                                class="w-full h-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="w-full flex h-[50px] flex-col gap-2">
                            <label for="password" class="text-sm font-semibold">Password</label>
                            <input type="password" name="password" id="password"
                                class="w-full h-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="w-full flex h-[50px] flex-col gap-2">
                            <label for="password2" class="text-sm font-semibold">Password confirmation</label>
                            <input type="password" name="password2" id="password2"
                                class="w-full h-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="w-full h-1/2 flex flex-col gap-5">
                            <button class="w-full h-full relative shadow-2xl" onclick=>
                                <div
                                    class="w-full h-full bg-[#646464] text-white font-Kanit text-xl p-7 rounded-md z-10">
                                </div>

                                <div
                                    class="w-full h-full flex justify-center items-center absolute top-0 left-0 bg-black text-white text-center font-Kanit text-xl p-7 rounded-md transition ease-in-out delay-50 hover:-translate-y-2 hover:-translate-x-2 hover:scale-100 z-20 hover:drop-shadow-2xl">
                                    SIGN UP
                                </div>
                            </button>

                            <div
                                class="w-full flex max-md:flex-col max-lg:flex-row lg:flex-col justify-center items-center gap-3">
                                <button onclick="movePage('login')"
                                    class="text-md text-blue-500 transition ease-in-out delay-50 hover:-translate-y-2 hover:scale-120">Already
                                    Have an
                                    account!</button>
                                <button onclick="window.location.href = '../index.html'"
                                    class="text-md text-blue-500 transition ease-in-out delay-50 hover:-translate-y-2 hover:scale-120">Go
                                    back home</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section role="signUp-details"
                    class="w-1/2 max-2xl:hidden h-full flex flex-col justify-center items-start gap-5 py-5 px-10 max-sm:px-5 z-20 max-md:shadow-none max-md:rounded-none max-md:pb-10">

                    <img src="../assets/images/utils/SignUp.png" alt="login"
                        class="w-full h-full object-cover rounded-3xl">
                </section>
            </section>

        </div>
    </div>

    <script src="../src/utils.js"></script>
    <script src="../src/pages/account.js"></script>
</body>

</html>
